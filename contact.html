<!-- Contact form -->
<div class="row">
    <div class="col-md-6 bg-light ml-5 mt-5 ml-5 mr-5 pt-3 pl-5 pr-5 pb-5">
        <div class="controls">
            <!-- contact & underline row -->
            <div class="row">
                <h1>Contact</h1>
            </div>
            <div class="row">
                <p class="underline"></p>
            </div>
            <!-- Name -->
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="form_name">Name </label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Name" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <!-- Message -->
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info btn-send btn-lg" id="submit" value="Submit">Submit</button>
                </div>
            </div>
        </div>  
    </div>      
</div>
